<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário e Viagem</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Agencia Viagens</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/formulario-usuario}">Cadastro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lista-de-cadastro}">Lista de Clientes e Viagens</a>
            </li>
        </ul>
    </div>
</nav>



	<div class="container mt-4">
		<h2>Cadastro de Usuário</h2>
		<form th:action="@{/salvar-usuario}" method="post">
		    <input type="text" class="form-control mb-3 " name="nome" placeholder="Nome do Usuário" required />
		    <input type="email" class="form-control mb-3" name="email" placeholder="Email" required />
		    <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
		</form>
	</div>
	<div class="container mt-4">	
		<h2>Cadastro de Viagem</h2>
	
		<form th:action="@{/salvar-viagem}" method="post">
            <input type="text" class="form-control mb-3" name="destino" placeholder="Destino da Viagem" required />
 			<input type="date" class="form-control mb-3" name="dataPartida" placeholder="Data de Partida (dd/mm/aaaa)" required pattern="\d{2}/\d{2}/\d{4}" title="Digite uma data válida (dd/mm/aaaa)" />
            <input type="date" class="form-control mb-3" name="dataRetorno" placeholder="Data de Retorno (dd/mm/aaaa)" required pattern="\d{2}/\d{2}/\d{4}" title="Digite uma data válida (dd/mm/aaaa)" />
            <input type="text" class="form-control mb-3" name="preco" placeholder="Preço" required />
            <input type="number" class="form-control mb-3" name="vagasDisponiveis" placeholder="Vagas Disponíveis" required />
            
            
            
            <button type="submit" class="btn btn-primary">Cadastrar Viagem</button>
        </form>
	</div>
	
	
	
	
</body>
</html>
